name: Daily CSV Fetch from Pricalabs.io

on:
  schedule:
    # Runs at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium pandas PyGithub webdriver-manager

      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Check Secrets Availability
        run: |
          if [ -z "${PRICALABS_USERNAME}" ]; then echo "PRICALABS_USERNAME is EMPTY"; else echo "PRICALABS_USERNAME is SET"; fi
          if [ -z "${PRICALABS_PASSWORD}" ]; then echo "PRICALABS_PASSWORD is EMPTY"; else echo "PRICALABS_PASSWORD is SET"; fi
          if [ -z "${GITHUB_TOKEN}" ]; then echo "GITHUB_TOKEN is EMPTY"; else echo "GITHUB_TOKEN is SET"; fi
        env:
          PRICALABS_USERNAME: ${{ secrets.PRICALABS_USERNAME }}
          PRICALABS_PASSWORD: ${{ secrets.PRICALABS_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Run CSV fetcher script
        env:
          PRICALABS_USERNAME: ${{ secrets.PRICALABS_USERNAME }}
          PRICALABS_PASSWORD: ${{ secrets.PRICALABS_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python fetch_csv.py
