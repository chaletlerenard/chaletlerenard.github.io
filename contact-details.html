<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordonnées Client - Chalet Le Renard</title>

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
</head>
<body>

<div class="container">
  <!-- Formulaire client -->
  <div class="form-section">
    <h2>Vos coordonnées</h2>

    <label for="email">Courriel *</label>
    <input type="email" id="email" required>

    <label for="firstName">Prénom *</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Nom *</label>
    <input type="text" id="lastName" required>

    <label for="country">Pays *</label>
    <select id="country"></select>

    <label for="phone">Numéro de téléphone *</label>
    <input type="tel" id="phone" required>

    <label for="language">Langue de préférence *</label>
    <select id="language" required>
      <option value="francais" selected>Français</option>
      <option value="anglais">Anglais</option>
    </select>

    <textarea id="comments" placeholder="Commentaires (optionnel)"></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptContract">
      <label for="acceptContract">J'ai lu et j'accepte le <a href="#" target="_blank">contrat de location</a> *</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptPrivacy">
      <label for="acceptPrivacy">J'ai lu et j'accepte la <a href="#" target="_blank">politique de confidentialité</a> *</label>
    </div>

    <button class="button" id="continueButton" disabled>Continuer</button>
  </div>

  <!-- Résumé réservation -->
  <div class="summary-section">
    <h3>Résumé de la réservation</h3>
    <div id="summaryContent"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  // Taux de taxes
  const GST_RATE = 5;
  const QST_RATE = 9.975;
  const LODGING_TAX_RATE = 3.5;

  // Récupérer les données stockées depuis la page 1
  const bookingData = JSON.parse(localStorage.getItem("bookingData"));

  if (!bookingData) {
    alert("Erreur de réservation. Veuillez recommencer.");
    window.location.href = "booking.html";
  }

  // Calculs
  const subtotal = bookingData.currentTotalPreTax;
  const gstAmount = subtotal * (GST_RATE / 100);
  const qstAmount = subtotal * (QST_RATE / 100);
  const lodgingTaxAmount = bookingData.currentTotalPreTax * (LODGING_TAX_RATE / 100);
  const totalAmount = subtotal + gstAmount + qstAmount + lodgingTaxAmount;

  // Paiement : 50/50 si plus de 14 jours avant l'arrivée
  const today = new Date();
  const checkinDate = new Date(bookingData.checkin);
  const diffDays = Math.ceil((checkinDate - today) / (1000 * 60 * 60 * 24));

  let payment1 = totalAmount;
  let payment2 = 0;
  let payment2Date = null;

  if (diffDays > 14) {
    payment1 = totalAmount / 2;
    payment2 = totalAmount - payment1;
    payment2Date = new Date(checkinDate);
    payment2Date.setDate(payment2Date.getDate() - 14);
  }

  // Affichage dans le résumé
  const summaryContent = document.getElementById("summaryContent");
  summaryContent.innerHTML = `
    <p><strong>Date d'arrivée :</strong> ${bookingData.checkin}</p>
    <p><strong>Date de départ :</strong> ${bookingData.checkout}</p>
    <p><strong>Nombre de personnes :</strong> ${bookingData.guests}</p>
    ${bookingData.hasDog ? '<p><strong>Chien :</strong> Oui (+75 $)</p>' : '<p><strong>Chien :</strong> Non</p>'}
    <hr>
    <p><strong>Sous-total :</strong> ${subtotal.toFixed(2)} $</p>
    <ul>
      <li>TPS (${GST_RATE}%): ${gstAmount.toFixed(2)} $</li>
      <li>TVQ (${QST_RATE}%): ${qstAmount.toFixed(2)} $</li>
      <li>Taxe sur l’hébergement (${LODGING_TAX_RATE}%): ${lodgingTaxAmount.toFixed(2)} $</li>
    </ul>
    <hr>
    <p><strong>Total à payer :</strong> ${totalAmount.toFixed(2)} $</p>
    <hr>
    <p><strong>Échéancier de paiement :</strong></p>
    <ul>
      <li>Paiement 1 (aujourd'hui) : ${payment1.toFixed(2)} $</li>
      ${payment2 > 0 ? `<li>Paiement 2 (le ${payment2Date.toLocaleDateString()}) : ${payment2.toFixed(2)} $</li>` : ''}
    </ul>
  `;

  // Remplir la liste de pays (Canada en premier)
  const countrySelect = document.getElementById("country");
  const countries = [
    "Canada", "Afghanistan", "Afrique du Sud", "Albanie", "Algérie", "Allemagne", "Andorre", "Angola",
    "Argentine", "Australie", "Autriche", "Belgique", "Brésil", "Bulgarie", "Cameroun",
    "Chili", "Chine", "Colombie", "Corée du Sud", "Costa Rica", "Croatie", "Danemark", "Égypte", "Espagne",
    "États-Unis", "Finlande", "France", "Grèce", "Hongrie", "Inde", "Indonésie", "Irlande", "Islande", "Israël",
    "Italie", "Japon", "Luxembourg", "Malaisie", "Maroc", "Mexique", "Norvège", "Nouvelle-Zélande", "Pays-Bas",
    "Philippines", "Pologne", "Portugal", "République tchèque", "Roumanie", "Royaume-Uni", "Russie", "Singapour",
    "Slovaquie", "Suède", "Suisse", "Thaïlande", "Tunisie", "Turquie", "Ukraine", "Vietnam"
  ];

  countries.sort((a, b) => a.localeCompare(b));
  countrySelect.innerHTML = `<option value="Canada" selected>Canada</option>`;
  countries.forEach(country => {
    if (country !== "Canada") {
      countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
    }
  });

  // Champ téléphone avec validation
  const phoneInput = document.getElementById("phone");
  const iti = window.intlTelInput(phoneInput, {
    preferredCountries: ["ca"],
    separateDialCode: true,
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
  });

  // Validation formulaire
  const fields = ["email", "firstName", "lastName", "country", "language"];
  const continueButton = document.getElementById("continueButton");

  function validateForm() {
    const allFieldsFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
    const phoneValid = iti.isValidNumber();
    const allChecked = document.getElementById("acceptContract").checked && document.getElementById("acceptPrivacy").checked;

    continueButton.disabled = !(allFieldsFilled && phoneValid && allChecked);
  }

  fields.forEach(id => document.getElementById(id).addEventListener("input", validateForm));
  document.getElementById("acceptContract").addEventListener("change", validateForm);
  document.getElementById("acceptPrivacy").addEventListener("change", validateForm);
  phoneInput.addEventListener("input", validateForm);
  phoneInput.addEventListener("countrychange", validateForm);

  // Envoi du formulaire
  continueButton.addEventListener("click", () => {
    const guestData = {
      email: document.getElementById("email").value,
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      country: document.getElementById("country").value,
      language: document.getElementById("language").value,
      phone: iti.getNumber(),
      comments: document.getElementById("comments").value,
      booking: bookingData,
      totalAmount: totalAmount,
      payment1: payment1,
      payment2: payment2,
      payment2Date: payment2Date ? payment2Date.toISOString().split("T")[0] : null
    };

    fetch("https://chalet-checkout-backend.fly.dev/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(guestData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Erreur lors de la création de la session.");
      }
    });
  });
</script>

</body>
</html>
