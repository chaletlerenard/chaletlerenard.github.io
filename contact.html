<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordonnées Client - Chalet Le Renard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  
  <style>
    :root {
      --primary-color: #3a5a40;
      --secondary-color: #588157;
      --accent-color: #dad7cd;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --border-color: #dee2e6;
      --error-color: #dc3545;
      --success-color: #198754;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
      }
    }
    
    .form-section {
      flex: 1;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .summary-section {
      width: 100%;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    
    @media (min-width: 768px) {
      .form-section {
        flex: 3;
      }
      
      .summary-section {
        flex: 2;
        position: sticky;
        top: 2rem;
      }
    }
    
    h2, h3 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(88, 129, 87, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
      margin-top: 4px;
      margin-bottom: 0;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
    }
    
    a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .button:hover:not(:disabled) {
      background-color: var(--secondary-color);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #summaryContent {
      line-height: 1.8;
    }
    
    #summaryContent p {
      margin-bottom: 0.75rem;
    }
    
    #summaryContent hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid var(--border-color);
    }
    
    /* Intl Tel Input Customization */
    .iti {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    
    .iti__flag-container {
      top: 0;
    }
    
    #phone {
      padding-left: 52px; 
    }
    
    @media (max-width: 480px) {
      .form-section, .summary-section {
        padding: 1.5rem;
      }
      
      .button {
        padding: 0.75rem 1.5rem;
      }
    }
    
    /* Highlight required fields */
    label[for]::after {
      content: " *";
      color: var(--error-color);
    }
    
    label[for="comments"]::after {
      content: "";
    }
    
    @media (max-width: 767px) {
      .summary-section {
        order: -1;
      }
    }
    
    .info-icon {
      display: none;
    }
    
    .tooltip-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      margin-left: 5px;
    }
    
    .info-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      color: white;
      font-size: 12px;
      font-weight: bold;
      cursor: help;
      border: none;
      transition: all 0.2s ease;
      outline: none;
    }
    
    .info-button:hover, .info-button:focus {
      background-color: var(--primary-color);
      transform: scale(1.1);
    }
    
    /* Tooltip fixes for mobile */
    .tooltip {
      visibility: hidden;
      position: absolute;
      background-color: white;
      color: var(--text-color);
      text-align: center;
      padding: 8px 12px;
      border-radius: var(--border-radius);
      width: max-content;
      max-width: 200px;
      font-size: 0.85rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 10;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(100% + 10px);
    }
    
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
    
    /* Mobile-specific tooltip positioning */
    @media (max-width: 767px) {
      .tooltip {
        bottom: auto;
        top: calc(100% + 10px);
        left: 50%;
        transform: translateX(-50%);
        max-width: 250px;
      }
      
      .tooltip::after {
        top: auto;
        bottom: 100%;
        border-color: transparent transparent white transparent;
      }
    }
    
    /* Very small screens */
    @media (max-width: 480px) {
      .tooltip {
        max-width: 200px;
        width: auto;
        white-space: normal;
      }
    }
    
    .tooltip-container:hover .tooltip,
    .tooltip-container:focus-within .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Formulaire client -->
  <div class="form-section">
    <h2>Vos coordonnées</h2>

    <label for="email">Courriel</label>
    <input type="email" id="email" required>
    <!-- Added error message element for email format -->
    <div id="emailError" style="color: var(--error-color); font-size: 0.9rem; margin-bottom: 1rem; display: none;">Format de courriel invalide.</div>

    <label for="firstName">Prénom</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Nom</label>
    <input type="text" id="lastName" required>
    
    <!-- New dropdown for number of guests -->
    <label for="guests">Nombre de voyageurs</label>
    <select id="guests" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <label for="country">Pays</label>
    <select id="country"></select>

    <label for="phone">Numéro de téléphone</label>
    <input type="tel" id="phone" required>

    <label for="language">Langue de préférence</label>
    <select id="language" required>
      <option value="francais" selected>Français</option>
      <option value="anglais">Anglais</option>
    </select>

    <label for="comments">Commentaires (optionnel)</label>
    <textarea id="comments" placeholder="Ajoutez vos commentaires ici..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptContract">
      <label for="acceptContract">J'ai lu et j'accepte le <a href="rental-agreement.html" target="_blank">contrat de location</a></label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptPrivacy">
      <label for="acceptPrivacy">J'ai lu et j'accepte la <a href="politiquePRP.html" target="_blank">politique de vie privée</a></label>
    </div>

    <button class="button" id="continueButton" disabled>Continuer</button>
  </div>

  <!-- Résumé réservation -->
  <div class="summary-section">
    <h3>Résumé de la réservation</h3>
    <div id="summaryContent"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  // Taux de taxes
  const GST_RATE = 5;
  const QST_RATE = 9.975;
  const LODGING_TAX_RATE = 3.5;

  // Récupérer les données stockées depuis la page 1
  const bookingData = JSON.parse(localStorage.getItem("bookingData")) || {
    checkin: new Date().toISOString(),
    checkout: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
    currentTotalPreTax: 1000,
    guests: 2,
    hasDog: false
  };

  // Conserver le nombre de voyageurs initial pour d'autres usages si nécessaire
  const initialGuests = bookingData.guests;

  // Champ téléphone avec validation
  const phoneInput = document.getElementById("phone");
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    preferredCountries: ["ca", "fr", "us"],
    separateDialCode: true,
    initialCountry: "ca",
    autoPlaceholder: "polite"
  });

  // Remplir la liste de pays (Canada en premier)
  const countrySelect = document.getElementById("country");
  const countries = [
    "Canada", "Afghanistan", "Afrique du Sud", "Albanie", "Algérie", "Allemagne", "Andorre", "Angola",
    "Argentine", "Australie", "Autriche", "Belgique", "Brésil", "Bulgarie", "Cameroun",
    "Chili", "Chine", "Colombie", "Corée du Sud", "Costa Rica", "Croatie", "Danemark", "Égypte", "Espagne",
    "États-Unis", "Finlande", "France", "Grèce", "Hongrie", "Inde", "Indonésie", "Irlande", "Islande", "Israël",
    "Italie", "Japon", "Luxembourg", "Malaisie", "Maroc", "Mexique", "Norvège", "Nouvelle-Zélande", "Pays-Bas",
    "Philippines", "Pologne", "Portugal", "République tchèque", "Roumanie", "Royaume-Uni", "Russie", "Singapour",
    "Slovaquie", "Suède", "Suisse", "Thaïlande", "Tunisie", "Turquie", "Ukraine", "Vietnam"
  ];

  countries.sort((a, b) => a.localeCompare(b));
  countrySelect.innerHTML = `<option value="Canada" selected>Canada</option>`;
  countries.forEach(country => {
    if (country !== "Canada") {
      countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
    }
  });

  // Validation formulaire
  const fields = ["email", "firstName", "lastName", "country", "language", "guests"];
  const continueButton = document.getElementById("continueButton");

  function validateForm() {
    const allFieldsFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
    const phoneValid = phoneInput.value && iti.isValidNumber();
    const allChecked = document.getElementById("acceptContract").checked && document.getElementById("acceptPrivacy").checked;

    continueButton.disabled = !(allFieldsFilled && phoneValid && allChecked);
    
    if (phoneInput.value) {
      phoneInput.style.borderColor = phoneValid ? "var(--success-color)" : "var(--error-color)";
    } else {
      phoneInput.style.borderColor = '';
    }
  }

  fields.forEach(id => document.getElementById(id).addEventListener("input", validateForm));
  document.getElementById("acceptContract").addEventListener("change", validateForm);
  document.getElementById("acceptPrivacy").addEventListener("change", validateForm);
  phoneInput.addEventListener("input", validateForm);
  phoneInput.addEventListener("countrychange", validateForm);

  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
      window.dispatchEvent(new Event("resize"));
    }, 100);
  });

  // Email format validation
  function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  
  // Modified email input listener
  document.getElementById("email").addEventListener("blur", function() {
    if (this.value.trim() !== "" && !isValidEmail(this.value)) {
      document.getElementById("emailError").style.display = "block";
    } else {
      document.getElementById("emailError").style.display = "none";
    }
  });

  // Add separate input event listener for real-time feedback
  document.getElementById("email").addEventListener("input", function() {
    if (this.value.trim() === "" || isValidEmail(this.value)) {
      document.getElementById("emailError").style.display = "none";
    } else {
      document.getElementById("emailError").style.display = "block";
    }
  });

  // Initialiser le champ invités avec les données récupérées
  document.getElementById("guests").value = bookingData.guests || 1;

  // Mise à jour dynamique du résumé
  function updateSummary() {
    // Calculer le nombre de nuits
    const checkin = new Date(bookingData.checkin + "T00:00:00");
    const checkout = new Date(bookingData.checkout + "T00:00:00");
    const nights = (checkout - checkin) / (1000 * 60 * 60 * 24);
    
    // Utiliser directement bookingData.currentTotalPreTax car il inclut déjà le calcul en fonction du nombre de voyageurs
    const adjustedSubtotal = bookingData.currentTotalPreTax;

    // Frais chien affiché uniquement, sans modification du prix
    // Calcul des taxes basées sur le sous-total ajusté
    const gstAmount = adjustedSubtotal * (GST_RATE / 100);
    const qstAmount = adjustedSubtotal * (QST_RATE / 100);
    const lodgingTaxAmount = (adjustedSubtotal - 150) * (LODGING_TAX_RATE / 100);
    const totalTaxAmount = gstAmount + qstAmount + lodgingTaxAmount;
    const effectiveTotal = adjustedSubtotal + totalTaxAmount;
    
    // Calcul du prix par nuit basé sur le sous-total ajusté (moins les frais de ménage)
    const pricePerNight = (adjustedSubtotal - 150) / nights;
    
    // Formatage des montants en dollars (français canadien)
    const adjustedSubtotalFormatted = adjustedSubtotal.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const totalTaxFormatted = totalTaxAmount.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const effectiveTotalFormatted = effectiveTotal.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const pricePerNightFormatted = pricePerNight.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const checkinFormatted = checkin.toLocaleDateString("fr-CA", { year: "numeric", month: "long", day: "numeric" });
    const checkoutFormatted = checkout.toLocaleDateString("fr-CA", { year: "numeric", month: "long", day: "numeric" });

    // Échéancier de paiement
    const today = new Date();
    const diffDays = Math.ceil((checkin - today) / (1000 * 60 * 60 * 24));
    let payment1 = effectiveTotal;
    let payment2 = 0;
    let payment2Date = null;
    if (diffDays > 14) {
      payment1 = effectiveTotal / 2;
      payment2 = effectiveTotal - payment1;
      payment2Date = new Date(checkin);
      payment2Date.setDate(payment2Date.getDate() - 14);
    }
    const payment1Formatted = payment1.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const payment2Formatted = payment2.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
    const payment2DateFormatted = payment2Date ? payment2Date.toLocaleDateString("fr-CA") : "";
    
    // Mettre à jour le contenu du résumé
    const guests = document.getElementById("guests").value;
    const summaryContent = document.getElementById("summaryContent");
    summaryContent.innerHTML = `
      <p><strong>Date d'arrivée :</strong> ${checkinFormatted}</p>
      <p><i>Heure d'arrivée : à partir de 16h</i></p>
      <p><strong>Date de départ :</strong> ${checkoutFormatted}</p>
      <p><i>Heure de départ : au plus tard 11h</i></p>
      <p><strong>Nombre de voyageurs :</strong> ${guests}</p>
      <p><strong>Durée du séjour :</strong> ${nights} nuits</p>
      <p><strong>Chien :</strong> ${bookingData.hasDog ? "Oui" : "Non"}</p>
      <p><strong>Prix par nuit :</strong> ${pricePerNightFormatted}</p>
      <p><strong>Frais de ménage :</strong> 150 $</p>
      <hr>
      <p><strong>Sous-total (avant taxes) :</strong> ${adjustedSubtotalFormatted}</p>
      <p><strong>Taxes :</strong> ${totalTaxFormatted}</p>
      <hr>
      <p><strong>Total à payer :</strong> ${effectiveTotalFormatted}</p>
      <hr>
      <p><strong>Échéancier de paiement :</strong></p>
      <ul>
        <li>Paiement 1 (aujourd'hui) : ${payment1Formatted}</li>
        ${payment2 > 0 ? `<li>Paiement 2 (le ${payment2DateFormatted}) : ${payment2Formatted} 
          <div class="tooltip-container">
            <button type="button" class="info-button" aria-label="Plus d'informations">i</button>
            <div class="tooltip">14 jours avant votre arrivée</div>
          </div></li>` : ""}
      </ul>
    `;
  }
  
  // Appeler updateSummary initialement et lors des changements du nombre de voyageurs
  updateSummary();
  document.getElementById("guests").addEventListener("input", updateSummary);
  
  // Envoi du formulaire
  continueButton.addEventListener("click", () => {
    const checkin = new Date(bookingData.checkin + "T00:00:00");
    const checkout = new Date(bookingData.checkout + "T00:00:00");
    const nights = (checkout - checkin) / (1000 * 60 * 60 * 24);
    // Utiliser directement bookingData.currentTotalPreTax puisque celui-ci est déjà mis à jour
    const adjustedSubtotal = bookingData.currentTotalPreTax;
    const effectiveTotal = adjustedSubtotal +
         (adjustedSubtotal * (GST_RATE / 100)) +
         (adjustedSubtotal * (QST_RATE / 100)) +
         ((adjustedSubtotal - 150) * (LODGING_TAX_RATE / 100));

    const guestData = {
      email: document.getElementById("email").value,
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      country: document.getElementById("country").value,
      language: document.getElementById("language").value,
      phone: iti.getNumber(intlTelInputUtils.numberFormat.E164),
      comments: document.getElementById("comments").value,
      guests: document.getElementById("guests").value,
      hasDog: bookingData.hasDog,
      booking: bookingData,
      totalAmount: effectiveTotal,
      payment1: null,
      payment2: null,
      payment2Date: null
    };

    const today = new Date();
    const diffDays = Math.ceil((checkin - today) / (1000 * 60 * 60 * 24));
    if (diffDays > 14) {
      guestData.payment1 = effectiveTotal / 2;
      guestData.payment2 = effectiveTotal - guestData.payment1;
      const payment2Date = new Date(checkin);
      payment2Date.setDate(payment2Date.getDate() - 14);
      guestData.payment2Date = payment2Date.toISOString().split("T")[0];
    } else {
      guestData.payment1 = effectiveTotal;
    }

    // Store reservation data and redirect to confirmation page
    localStorage.setItem("reservationData", JSON.stringify(guestData));
    window.location.href = "confirmation.html";
  });
</script>

</body>
</html>
