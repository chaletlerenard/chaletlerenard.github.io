<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordonnées Client - Chalet Le Renard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  
  <style>
    :root {
      --primary-color: #3a5a40;
      --secondary-color: #588157;
      --accent-color: #dad7cd;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --border-color: #dee2e6;
      --error-color: #dc3545;
      --success-color: #198754;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
      }
    }
    
    .form-section {
      flex: 1;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .summary-section {
      width: 100%;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    
    @media (min-width: 768px) {
      .form-section {
        flex: 3;
      }
      
      .summary-section {
        flex: 2;
        position: sticky;
        top: 2rem;
      }
    }
    
    h2, h3 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(88, 129, 87, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
      margin-top: 4px;
      margin-bottom: 0;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
    }
    
    a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .button:hover:not(:disabled) {
      background-color: var(--secondary-color);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #summaryContent {
      line-height: 1.8;
    }
    
    #summaryContent p {
      margin-bottom: 0.75rem;
    }
    
    #summaryContent hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid var(--border-color);
    }
    
    #summaryContent ul {
      list-style-type: none;
      padding-left: 1rem;
      margin-bottom: 0.75rem;
    }
    
    #summaryContent ul li {
      margin-bottom: 0.5rem;
    }
    
    /* Intl Tel Input Customization */
    .iti {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    
    /* Remove transform that was causing positioning issues */
    .iti__flag-container {
      top: 0;
    }
    
    /* Add space for the country code dropdown */
    #phone {
      padding-left: 52px; 
    }
    
    @media (max-width: 480px) {
      .form-section, .summary-section {
        padding: 1.5rem;
      }
      
      .button {
        padding: 0.75rem 1.5rem;
      }
    }
    
    /* Highlight required fields */
    label[for]::after {
      content: " *";
      color: var(--error-color);
    }
    
    label[for="comments"]::after {
      content: "";
    }
    
    /* Responsive summary section */
    @media (max-width: 767px) {
      .summary-section {
        order: -1;
      }
    }
    
    /* Info icon styling */
    .info-icon {
      font-size: 0.8rem;
      cursor: help;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Formulaire client -->
  <div class="form-section">
    <h2>Vos coordonnées</h2>

    <label for="email">Courriel</label>
    <input type="email" id="email" required>

    <label for="firstName">Prénom</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Nom</label>
    <input type="text" id="lastName" required>
    
    <!-- New input for number of guests -->
    <label for="guests">Nombre de personnes</label>
    <input type="number" id="guests" min="1" max="6" value="1" required>
    
    <!-- New checkbox for dog option -->
    <div class="checkbox-group">
      <input type="checkbox" id="hasDog">
      <label for="hasDog">Chien (+75 $)</label>
    </div>

    <label for="country">Pays</label>
    <select id="country"></select>

    <label for="phone">Numéro de téléphone</label>
    <input type="tel" id="phone" required>

    <label for="language">Langue de préférence</label>
    <select id="language" required>
      <option value="francais" selected>Français</option>
      <option value="anglais">Anglais</option>
    </select>

    <label for="comments">Commentaires (optionnel)</label>
    <textarea id="comments" placeholder="Ajoutez vos commentaires ici..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptContract">
      <label for="acceptContract">J'ai lu et j'accepte le <a href="#" target="_blank">contrat de location</a></label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="acceptPrivacy">
      <label for="acceptPrivacy">J'ai lu et j'accepte la <a href="#" target="_blank">politique de confidentialité</a></label>
    </div>

    <button class="button" id="continueButton" disabled>Continuer</button>
  </div>

  <!-- Résumé réservation -->
  <div class="summary-section">
    <h3>Résumé de la réservation</h3>
    <div id="summaryContent"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  // Taux de taxes
  const GST_RATE = 5;
  const QST_RATE = 9.975;
  const LODGING_TAX_RATE = 3.5;

  // Récupérer les données stockées depuis la page 1
  const bookingData = JSON.parse(localStorage.getItem("bookingData")) || {
    checkin: new Date().toISOString(),
    checkout: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
    currentTotalPreTax: 1000,
    guests: 2,
    hasDog: false
  };

  // Champ téléphone avec validation
  const phoneInput = document.getElementById("phone");
  // Initialize properly - make sure utils script is loaded before using intlTelInput
  const iti = window.intlTelInput(phoneInput, {
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    preferredCountries: ["ca", "fr", "us"],
    separateDialCode: true,
    initialCountry: "ca",
    autoPlaceholder: "polite"
  });

  // Remplir la liste de pays (Canada en premier)
  const countrySelect = document.getElementById("country");
  const countries = [
    "Canada", "Afghanistan", "Afrique du Sud", "Albanie", "Algérie", "Allemagne", "Andorre", "Angola",
    "Argentine", "Australie", "Autriche", "Belgique", "Brésil", "Bulgarie", "Cameroun",
    "Chili", "Chine", "Colombie", "Corée du Sud", "Costa Rica", "Croatie", "Danemark", "Égypte", "Espagne",
    "États-Unis", "Finlande", "France", "Grèce", "Hongrie", "Inde", "Indonésie", "Irlande", "Islande", "Israël",
    "Italie", "Japon", "Luxembourg", "Malaisie", "Maroc", "Mexique", "Norvège", "Nouvelle-Zélande", "Pays-Bas",
    "Philippines", "Pologne", "Portugal", "République tchèque", "Roumanie", "Royaume-Uni", "Russie", "Singapour",
    "Slovaquie", "Suède", "Suisse", "Thaïlande", "Tunisie", "Turquie", "Ukraine", "Vietnam"
  ];

  countries.sort((a, b) => a.localeCompare(b));
  countrySelect.innerHTML = `<option value="Canada" selected>Canada</option>`;
  countries.forEach(country => {
    if (country !== "Canada") {
      countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
    }
  });

  // Validation formulaire
  const fields = ["email", "firstName", "lastName", "country", "language", "guests"];
  const continueButton = document.getElementById("continueButton");

  function validateForm() {
    const allFieldsFilled = fields.every(id => document.getElementById(id).value.trim() !== "");
    const phoneValid = phoneInput.value && iti.isValidNumber();
    const allChecked = document.getElementById("acceptContract").checked && document.getElementById("acceptPrivacy").checked;

    continueButton.disabled = !(allFieldsFilled && phoneValid && allChecked);
    
    // Visual feedback for phone validation
    if (phoneInput.value) {
      phoneInput.style.borderColor = phoneValid ? "var(--success-color)" : "var(--error-color)";
    } else {
      phoneInput.style.borderColor = '';
    }
  }

  fields.forEach(id => document.getElementById(id).addEventListener("input", validateForm));
  document.getElementById("acceptContract").addEventListener("change", validateForm);
  document.getElementById("acceptPrivacy").addEventListener("change", validateForm);
  phoneInput.addEventListener("input", validateForm);
  phoneInput.addEventListener("countrychange", validateForm);

  // Ensure phone input is properly initialized after DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    // Force a redraw of the telephone input
    setTimeout(function() {
      window.dispatchEvent(new Event('resize'));
    }, 100);
  });

  // Initialiser les champs invités et chien avec les données récupérées
  document.getElementById("guests").value = bookingData.guests || 1;
  document.getElementById("hasDog").checked = bookingData.hasDog || false;

  // Mise à jour dynamique du résumé
  function updateSummary() {
    // Calculer le nombre de nuits
    const checkin = new Date(bookingData.checkin);
    const checkout = new Date(bookingData.checkout);
    const nights = (checkout - checkin) / (1000 * 60 * 60 * 24);
    const pricePerNight = bookingData.currentTotalPreTax / nights;
    
    // Calcul du sous-total et taxes sur le tarif de base (sans le chien)
    const subtotal = bookingData.currentTotalPreTax;
    const gstAmount = subtotal * (GST_RATE / 100);
    const qstAmount = subtotal * (QST_RATE / 100);
    const lodgingTaxAmount = subtotal * (LODGING_TAX_RATE / 100);
    const totalWithoutDog = subtotal + gstAmount + qstAmount + lodgingTaxAmount;
    
    // Frais chien (75 $ ajoutés si coché)
    const dogFee = document.getElementById("hasDog").checked ? 75 : 0;
    const effectiveTotal = totalWithoutDog + dogFee;
    
    // Échéancier de paiement
    const today = new Date();
    const diffDays = Math.ceil((checkin - today) / (1000 * 60 * 60 * 24));
    let payment1 = effectiveTotal;
    let payment2 = 0;
    let payment2Date = null;
    if (diffDays > 14) {
      payment1 = effectiveTotal / 2;
      payment2 = effectiveTotal - payment1;
      payment2Date = new Date(checkin);
      payment2Date.setDate(payment2Date.getDate() - 14);
    }
    
    // Récupérer le nombre de personnes
    const guests = document.getElementById("guests").value;
    
    // Formatage des montants en dollars (français canadien)
    const subtotalFormatted = subtotal.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const gstFormatted = gstAmount.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const qstFormatted = qstAmount.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const lodgingTaxFormatted = lodgingTaxAmount.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const effectiveTotalFormatted = effectiveTotal.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const payment1Formatted = payment1.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const payment2Formatted = payment2.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const pricePerNightFormatted = pricePerNight.toLocaleString('fr-CA', { style: 'currency', currency: 'CAD' });
    const checkinFormatted = checkin.toLocaleDateString('fr-CA', { year: 'numeric', month: 'long', day: 'numeric' });
    const checkoutFormatted = checkout.toLocaleDateString('fr-CA', { year: 'numeric', month: 'long', day: 'numeric' });
    const payment2DateFormatted = payment2Date ? payment2Date.toLocaleDateString('fr-CA') : "";
    
    // Mettre à jour le contenu du résumé
    const summaryContent = document.getElementById("summaryContent");
    summaryContent.innerHTML = `
      <p><strong>Date d'arrivée :</strong> ${checkinFormatted}</p>
      <p><strong>Date de départ :</strong> ${checkoutFormatted}</p>
      <p><strong>Nombre de personnes :</strong> ${guests}</p>
      <p><strong>Prix par nuit :</strong> ${pricePerNightFormatted}</p>
      <p><strong>Chien :</strong> ${document.getElementById("hasDog").checked ? "Oui (+75,00 $)" : "Non"}</p>
      <hr>
      <p><strong>Sous-total :</strong> ${subtotalFormatted}</p>
      <ul>
        <li>TPS (${GST_RATE}%): ${gstFormatted}</li>
        <li>TVQ (${QST_RATE}%): ${qstFormatted}</li>
        <li>Taxe sur l'hébergement (${LODGING_TAX_RATE}%): ${lodgingTaxFormatted}</li>
      </ul>
      <hr>
      <p><strong>Total à payer :</strong> ${effectiveTotalFormatted}</p>
      <hr>
      <p><strong>Échéancier de paiement :</strong></p>
      <ul>
        <li>Paiement 1 (aujourd'hui) : ${payment1Formatted}</li>
        ${payment2 > 0 ? `<li>Paiement 2 (le ${payment2DateFormatted}) : ${payment2Formatted} <sup><span class="info-icon" title="14 jours avant votre arrivée">&#9432;</span></sup></li>` : ''}
      </ul>
    `;
  }
  
  // Appeler updateSummary initialement et lors des changements des nouveaux champs
  updateSummary();
  document.getElementById("guests").addEventListener("input", updateSummary);
  document.getElementById("hasDog").addEventListener("change", updateSummary);
  
  // Envoi du formulaire
  continueButton.addEventListener("click", () => {
    const guestData = {
      email: document.getElementById("email").value,
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      country: document.getElementById("country").value,
      language: document.getElementById("language").value,
      phone: iti.getNumber(intlTelInputUtils.numberFormat.E164),
      comments: document.getElementById("comments").value,
      guests: document.getElementById("guests").value,
      hasDog: document.getElementById("hasDog").checked,
      booking: bookingData,
      totalAmount: document.getElementById("hasDog").checked ? (bookingData.currentTotalPreTax + 75 + 
                     (bookingData.currentTotalPreTax * (GST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (QST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (LODGING_TAX_RATE / 100))) : 
                     (bookingData.currentTotalPreTax + 
                     (bookingData.currentTotalPreTax * (GST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (QST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (LODGING_TAX_RATE / 100))),
      // Paiement 2 est calculé s'il y a plus de 14 jours avant l'arrivée
      payment1: null,
      payment2: null,
      payment2Date: null
    };

    // Recalculer l'échéancier pour les données envoyées
    const checkin = new Date(bookingData.checkin);
    const today = new Date();
    const diffDays = Math.ceil((checkin - today) / (1000 * 60 * 60 * 24));
    let effectiveTotal = document.getElementById("hasDog").checked ? (bookingData.currentTotalPreTax + 75 + 
                     (bookingData.currentTotalPreTax * (GST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (QST_RATE / 100)) + 
                     ((bookingData.currentTotalPreTax -150) * (LODGING_TAX_RATE / 100))) : 
                     (bookingData.currentTotalPreTax + 
                     (bookingData.currentTotalPreTax * (GST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (QST_RATE / 100)) + 
                     (bookingData.currentTotalPreTax * (LODGING_TAX_RATE / 100)));
    if (diffDays > 14) {
      guestData.payment1 = effectiveTotal / 2;
      guestData.payment2 = effectiveTotal - guestData.payment1;
      const payment2Date = new Date(checkin);
      payment2Date.setDate(payment2Date.getDate() - 14);
      guestData.payment2Date = payment2Date.toISOString().split("T")[0];
    } else {
      guestData.payment1 = effectiveTotal;
    }

    fetch("https://chalet-checkout-backend.fly.dev/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(guestData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Erreur lors de la création de la session.");
      }
    })
    .catch(error => {
      console.error("Erreur:", error);
      alert("Une erreur est survenue. Veuillez réessayer.");
    });
  });
</script>

</body>
</html>
