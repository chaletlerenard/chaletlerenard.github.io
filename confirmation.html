<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation de la réservation - Chalet Le Renard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #3a5a40;
      --secondary-color: #588157;
      --accent-color: #dad7cd;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --border-color: #dee2e6;
      --error-color: #dc3545;
      --success-color: #198754;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }
    
    .summary-section {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 0.75rem;
    }
    
    hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid var(--border-color);
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .button:hover:not(:disabled) {
      background-color: var(--secondary-color);
    }
    
    @media (max-width: 480px) {
      .summary-section {
        padding: 1.5rem;
      }
      .button {
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary-section">
      <h2>Confirmation de la réservation</h2>
      <div id="confirmationContent">
        <!-- Les détails de la réservation seront affichés ici -->
      </div>
      <button class="button" id="sendRequestButton">Envoyer la demande</button>
    </div>
  </div>
  
  <script>
    // Récupérer les données de réservation stockées
    const reservationData = JSON.parse(localStorage.getItem("reservationData"));
    
    if (!reservationData) {
      document.getElementById("confirmationContent").innerHTML = "<p>Aucune donnée de réservation disponible.</p>";
    } else {
      // Constantes pour le calcul
      const GST_RATE = 5;
      const QST_RATE = 9.975;
      const LODGING_TAX_RATE = 3.5;
      const cleaningFee = 150;
      const dogFee = reservationData.booking.hasDog ? 75 : 0;
      
      // Dates et durée
      const checkin = new Date(reservationData.booking.checkin + "T00:00:00");
      const checkout = new Date(reservationData.booking.checkout + "T00:00:00");
      const nights = (checkout - checkin) / (1000 * 60 * 60 * 24);
      const checkinFormatted = checkin.toLocaleDateString("fr-CA", { year: "numeric", month: "long", day: "numeric" });
      const checkoutFormatted = checkout.toLocaleDateString("fr-CA", { year: "numeric", month: "long", day: "numeric" });
      
      // Calcul de l'ajustement en fonction du nombre de voyageurs
      const initialGuests = reservationData.booking.guests;
      const currentGuests = parseInt(reservationData.guests);
      let adjustment = 0;
      if (initialGuests === 6 && currentGuests !== 6) {
        adjustment = -20 * nights;
      } else if (initialGuests !== 6 && currentGuests === 6) {
        adjustment = 20 * nights;
      }
      
      // Calcul du sous-total ajusté
      const adjustedSubtotal = reservationData.booking.currentTotalPreTax + adjustment;
      
      // Calcul des taxes
      const gstAmount = adjustedSubtotal * (GST_RATE / 100);
      const qstAmount = adjustedSubtotal * (QST_RATE / 100);
      const lodgingTaxAmount = (adjustedSubtotal - cleaningFee - dogFee) * (LODGING_TAX_RATE / 100);
      const totalTaxAmount = gstAmount + qstAmount + lodgingTaxAmount;
      
      // Calcul du total à payer
      const effectiveTotal = adjustedSubtotal + totalTaxAmount + dogFee;
      
      // Formats en dollars canadiens
      const adjustedSubtotalFormatted = adjustedSubtotal.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
      const totalTaxFormatted = totalTaxAmount.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
      const effectiveTotalFormatted = effectiveTotal.toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
      
      // Formats des paiements
      const payment1Formatted = Number(reservationData.payment1).toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
      let payment2Formatted = "";
      if (reservationData.payment2) {
        payment2Formatted = Number(reservationData.payment2).toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
      }
      
      // Mise à jour du contenu du résumé de confirmation
      const summaryHTML = `
        <p><strong>Courriel :</strong> ${reservationData.email}</p>
        <p><strong>Prénom :</strong> ${reservationData.firstName}</p>
        <p><strong>Nom :</strong> ${reservationData.lastName}</p>
        <p><strong>Pays :</strong> ${reservationData.country}</p>
        <p><strong>Langue de préférence :</strong> ${reservationData.language}</p>
        <p><strong>Numéro de téléphone :</strong> ${reservationData.phone}</p>
        <p><strong>Commentaires :</strong> ${reservationData.comments || "Aucun"}</p>
        <hr>
        <p><strong>Date d'arrivée :</strong> ${checkinFormatted}</p>
        <p><strong>Date de départ :</strong> ${checkoutFormatted}</p>
        <p><strong>Nombre de voyageurs :</strong> ${reservationData.guests}</p>
        <p><strong>Chien :</strong> ${reservationData.hasDog ? "Oui" : "Non"}</p>
        <hr>
        <p><strong>Sous-total (avant taxes) :</strong> ${adjustedSubtotalFormatted}</p>
        <p><strong>Taxes :</strong> ${totalTaxFormatted}</p>
        <hr>
        <p><strong>Total à payer :</strong> ${effectiveTotalFormatted}</p>
        <hr>
        <p><strong>Paiement 1 :</strong> ${payment1Formatted}</p>
        ${ reservationData.payment2 ? `<p><strong>Paiement 2 (le ${reservationData.payment2Date}) :</strong> ${payment2Formatted}</p>` : "" }
      `;
      document.getElementById("confirmationContent").innerHTML = summaryHTML;
      
      // Préparer les paramètres pour EmailJS
      window._emailParams = {
        email: reservationData.email,
        firstName: reservationData.firstName,
        lastName: reservationData.lastName,
        country: reservationData.country,
        language: reservationData.language,
        phone: reservationData.phone,
        comments: reservationData.comments || "Aucun",
        checkinFormatted: checkinFormatted,
        checkoutFormatted: checkoutFormatted,
        guests: reservationData.guests,
        hasDog: reservationData.hasDog ? "Oui" : "Non",
        adjustedSubtotal: adjustedSubtotalFormatted,
        taxes: totalTaxFormatted,
        effectiveTotal: effectiveTotalFormatted,
        payment1: payment1Formatted,
        payment2: reservationData.payment2 ? payment2Formatted : "N/A",
        payment2Date: reservationData.payment2Date ? reservationData.payment2Date : "N/A"
      };
    }
    
    // Envoi de l'email via EmailJS avec tous les paramètres requis
    document.getElementById("sendRequestButton").addEventListener("click", () => {
      if (!reservationData) {
        alert("Aucune donnée de réservation disponible.");
        return;
      }
      
      emailjs.send("service_9opr6js", "template_lerenardbooking", window._emailParams)
      .then(function(response) {
        alert("La demande a été envoyée avec succès.");
        localStorage.removeItem("reservationData");
      }, function(error) {
        console.log("FAILED...", error);
        alert("Erreur lors de l'envoi de la demande.");
      });
    });
  </script>
  
  <!-- Include EmailJS Browser SDK according to EmailJS instructions -->
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "SCAOdpzoDJmL3DdLn",
      });
    })();
  </script>
</body>
</html>
