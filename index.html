    /* Global Styles */
    body {

    }
    h1, h2, h3, h4, h5, h6, p {
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("exterieur.jpeg") no-repeat center center;
      background-size: cover;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 3.5em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }
    nav a:hover {
      color: #000;
      border-bottom: 2px solid #5c6bc0;
    }

    /* Section Styling */
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Airbnb-Style Collage Gallery */
    .photo-collage {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      grid-gap: 10px;
      position: relative; /* For positioning the button */
      margin-bottom: 30px;
    }
    .photo-collage .left img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }
    .photo-collage .right {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-gap: 10px;
    }
    .photo-collage .right .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
    .photo-collage .right img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }

    /* "Show All Photos" Button */
    .show-all-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
    }
    .show-all-btn:hover {
      background-color: #f1f1f1;
    }

    /* Carousel Fullscreen Overlay */
    .carousel-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .carousel-slide {
      min-width: 100%;
      transition: transform 0.5s ease;
      text-align: center;
    }
