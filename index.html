    /* Global Styles */
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;

    }
    h1, h2, h3, h4, h5, h6, p {
      margin: 0;
      padding: 0;
    }

    /* Header Section */
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("exterieur.jpeg") no-repeat center center;
      background-size: cover;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 3.5em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }
    nav a:hover {
      color: #000;
      border-bottom: 2px solid #5c6bc0;
    }

    /* Section Styling */
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Airbnb-Style Collage Gallery */
    .photo-collage {
      /* Set a fixed height so images match in size */
      height: 500px; /* Adjust as desired */
      display: grid;
      grid-template-columns: 2fr 1fr; /* Main image on left, 4 images on right */
      gap: 10px;
      position: relative; /* For positioning the button */
      margin-bottom: 30px;
    }
    .photo-collage .left {
      position: relative;
      overflow: hidden;
    }
    .photo-collage .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    .photo-collage .right {
      display: grid;
      grid-template-rows: 1fr 1fr; /* Two rows for the 4 images */
      gap: 10px;
      height: 100%;
    }
    .photo-collage .right .row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Each row has 2 columns */
      gap: 10px;
    }
    .photo-collage .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    /* "Show All Photos" Button */
    .show-all-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
      z-index: 5; /* So it appears above images */
    }
    .show-all-btn:hover {
      background-color: #f1f1f1;
    }

    /* Carousel Fullscreen Overlay */
    .carousel-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    /* Carousel Inner (all slides side by side) */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .carousel-slide {
      flex: 0 0 100%;
      text-align: center;
    }
    .carousel-slide img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 5px;
    }

    /* Carousel Buttons */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }
    .carousel-btn:hover {
      background: rgba(255,255,255,1);
    }
    .prev-btn {
      left: 20px;
    }
    .next-btn {
      right: 20px;
    }

    /* Close Button in Carousel */
    .carousel-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Amenities Section */
    .amenities-list {
      list-style: none;
      padding: 0;
      columns: 2;
    }
    .amenities-list li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .amenities-list li i {
      color: #5c6bc0;
      margin-right: 10px;
    }

      margin-top: 20px;
