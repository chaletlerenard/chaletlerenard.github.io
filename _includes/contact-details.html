<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation - Chalet Le Renard</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<!-- Start of Chalet Le Renard Booking Section -->
<section id="booking" style="padding: 20px; background-color: #f9f9f9;">
  <div style="max-width: 1200px; margin: 0 auto;">
    <h2 style="font-size: 24px; margin-bottom: 20px;">Réservez votre séjour au Chalet Le Renard</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">

      <!-- Check-in date -->
      <div style="flex: 1 1 300px;">
        <label for="checkin" style="font-weight: bold;">Date d'arrivée</label>
        <input type="text" id="checkin" placeholder="Choisissez une date" readonly style="width: 100%;">
      </div>

      <!-- Check-out date -->
      <div style="flex: 1 1 300px;">
        <label for="checkout" style="font-weight: bold;">Date de départ</label>
        <input type="text" id="checkout" placeholder="Choisissez une date" readonly style="width: 100%;">
      </div>

      <!-- Guests -->
      <div style="flex: 1 1 300px;">
        <label for="guests" style="font-weight: bold;">Nombre de personnes</label>
        <select id="guests" style="width: 100%;">
          <option value="1">1 personne</option>
          <option value="2">2 personnes</option>
          <option value="3">3 personnes</option>
          <option value="4">4 personnes</option>
          <option value="5">5 personnes</option>
          <option value="6">6 personnes</option>
        </select>
      </div>

      <!-- Dog -->
      <div style="flex: 1 1 300px;">
        <label for="dog" style="font-weight: bold;">J'amènerai mon chien</label>
        <div>
          <input type="checkbox" id="dog"> (+75 $)
        </div>
      </div>

      <!-- Reserve button -->
      <div style="flex: 1 1 300px;">
        <button id="searchButton" disabled style="width: 100%;">Réserver</button>
      </div>

    </div>
  </div>
</section>

<script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>

<script>
  const searchButton = document.getElementById("searchButton");

  let latestJsonData = [];
  let unavailableDates = [];
  let currentTotalPreTax = 0;
  let checkinPicker, checkoutPicker;

  fetch("https://chaletlerenard.github.io/data/latest.json")
    .then(response => response.json())
    .then(data => latestJsonData = data);

  const proxyIcsUrl = "https://calendar.8zwxr4hbwn.workers.dev/";
  fetch(proxyIcsUrl)
    .then(response => response.text())
    .then(data => {
      unavailableDates = parseICal(data);
      initDatePickers();
    });

  function parseICal(data) {
    const lines = data.split(/\r?\n/);
    const unavailable = [];
    let currentStart = null, currentEnd = null;

    lines.forEach(line => {
      if (line.startsWith("DTSTART")) {
        currentStart = line.split(":")[1];
        currentStart = currentStart.slice(0, 4) + "-" + currentStart.slice(4, 6) + "-" + currentStart.slice(6, 8);
      }
      if (line.startsWith("DTEND")) {
        currentEnd = line.split(":")[1];
        currentEnd = currentEnd.slice(0, 4) + "-" + currentEnd.slice(4, 6) + "-" + currentEnd.slice(6, 8);
        let currentDate = new Date(currentStart);
        const endDate = new Date(currentEnd);
        while (currentDate < endDate) {
          unavailable.push(currentDate.toISOString().split("T")[0]);
          currentDate.setDate(currentDate.getDate() + 1);
        }
      }
    });
    return unavailable;
  }

  function initDatePickers() {
    checkinPicker = flatpickr("#checkin", {
      locale: flatpickr.l10ns.fr,
      dateFormat: "Y-m-d",
      minDate: "today",
      disable: [date => unavailableDates.includes(date.toISOString().split("T")[0])],
      onChange: checkDates
    });

    checkoutPicker = flatpickr("#checkout", {
      locale: flatpickr.l10ns.fr,
      dateFormat: "Y-m-d",
      minDate: "today",
      disable: [date => unavailableDates.includes(date.toISOString().split("T")[0])],
      onChange: checkDates
    });
  }

  function checkDates() {
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const guests = parseInt(document.getElementById("guests").value);
    const dogChecked = document.getElementById("dog").checked;

    if (!checkin || !checkout) {
      searchButton.disabled = true;
      return;
    }

    const nights = dateDiff(checkin, checkout);
    const stayDates = getStayDates(checkin, checkout);

    const stayPrices = latestJsonData.filter(day => stayDates.includes(day.Date) && day.Available === "True");

    if (stayPrices.length !== nights) {
      searchButton.disabled = true;
      return;
    }

    const maxMinStay = Math.max(...stayPrices.map(day => parseInt(day["Min Stay"])));
    if (nights < maxMinStay) {
      searchButton.disabled = true;
      return;
    }

    const totalNightlyRate = stayPrices.reduce((total, day) => total + parseInt(day["Final Price"]), 0);
    const cleaningFee = nights >= 3 ? 150 : 140;
    const sixthGuestFee = guests === 6 ? 20 * nights : 0;
    const dogFee = dogChecked ? 75 : 0;

    currentTotalPreTax = totalNightlyRate + cleaningFee + sixthGuestFee + dogFee;

    searchButton.disabled = false;
    searchButton.innerText = `Réserver pour ${currentTotalPreTax.toFixed(2)} $`;
  }

  searchButton.addEventListener("click", () => {
    const bookingDetails = {
      checkin: document.getElementById("checkin").value,
      checkout: document.getElementById("checkout").value,
      guests: parseInt(document.getElementById("guests").value),
      hasDog: document.getElementById("dog").checked,
      currentTotalPreTax: currentTotalPreTax
    };

    localStorage.setItem("bookingData", JSON.stringify(bookingDetails));

    window.location.href = "contact-details.html";
  });

  function dateDiff(start, end) {
    const startDate = new Date(start);
    const endDate = new Date(end);
    const diffTime = endDate - startDate;
    return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  }

  function getStayDates(start, end) {
    const dates = [];
    let current = new Date(start);
    const endDate = new Date(end);
    while (current < endDate) {
      dates.push(current.toISOString().split("T")[0]);
      current.setDate(current.getDate() + 1);
    }
    return dates;
  }
</script>

</body>
</html>
